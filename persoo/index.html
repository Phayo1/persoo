<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Persoo</title>
</head>
<body>
    <header>
        <input type="search">
        <div id="cart">
            <img src="images/cart.svg" alt="">
            <div class="number"><p>1</p></div>
        </div>   
    </header>
    <section class="main-content">
        <div class="cart-content">
            <h3>Cart</h3>
            <div class="product-preview">
            </div>
            <div class="check-button">
                <button class="checkout">CHECKOUT</button>
            </div>
        </div>
        <div class="dropdown-box">
            <div class="brand-box">
                <img src="images/asos.svg" id="asos" alt="asos">
                <img src="images/burberry.svg" id="burberry" alt="burberry">
                <img src="images/columbia.svg" id="columbia" alt="columbia">
                <img src="images/seiko.svg" id="seiko" alt="seiko">
                <img src="images/avon.svg" id="avon" alt="avon">
                <img src="images/cartier.svg" id="cartier" alt="cartier">
            </div>
            <div class="choice-box">
            <div class="category-box">
                <h2>Categories</h2>
                <ul>
                    <li><a href="#">Women's Shoes</a></li>
                    <li><a href="#">Men's Shoes</a></li>
                    <li><a href="#">Kid's Shoes</a></li>
                    <li><a href="#">Winter Shoes</a></li>
                    <li><a href="#">Sneakers</a></li>
                </ul>
            </div>
            <div class="products-list">
                <div class="product-card">
                    <img src="images/shoes-1.png" alt="" class="shop-item-image">
                    <div class="box-gradient"></div>
                    <button class="add-cart"><img src="images/pluscart.svg" class="plus-cart" alt="">Add&nbspto&nbspcart</button>
                    <div class="description">
                        <h3 class="title">Shoes1</h3>
                        <h3 class="red price">1990 Kč</h3>
                    </div>
                </div>
                <div class="product-card">
                    <img src="images/shoes-2.png" alt="" class="shop-item-image">
                    <div class="box-gradient"></div>
                    <button class="add-cart"><img src="images/pluscart.svg" class="plus-cart" alt="">Add&nbspto&nbspcart</button>
                    <div class="description">
                        <h3 class="title">Shoes2</h3>
                        <h3 class="red price">3590 Kč</h3>
                    </div>
                </div>
                <div class="product-card">
                    <img src="images/shoes-3.png" alt="" class="shop-item-image">
                    <div class="box-gradient"></div>
                    <button class="add-cart"><img src="images/pluscart.svg" class="plus-cart" alt="">Add&nbspto&nbspcart</button>
                    <div class="description">
                        <h3 class="title">Shoes3</h3>
                        <h3 class="red price">2490 Kč</h3>
                    </div>
                </div>
                <div class="product-card">
                    <img src="images/shoes-4.png" alt="" class="shop-item-image">
                    <div class="box-gradient"></div>
                    <button class="add-cart"><img src="images/pluscart.svg" class="plus-cart" alt="">Add&nbspto&nbspcart</button>
                    <div class="description">
                        <h3 class="title">Shoes4</h3>
                        <h3 class="red price">3190 Kč</h3>
                    </div>
                </div>
                <div class="product-card">
                    <img src="images/shoes-5.png" alt="" class="shop-item-image">
                    <div class="box-gradient"></div>
                    <button class="add-cart"><img src="images/pluscart.svg" class="plus-cart" alt="">Add&nbspto&nbspcart</button>
                    <div class="description">
                        <h3 class="title">Shoes5</h3>
                        <h3 class="red price">2990 Kč</h3>
                    </div>
                </div>
                <div class="product-card">
                    <img src="images/shoes-6.png" alt="" class="shop-item-image">
                    <div class="box-gradient"></div>
                    <button class="add-cart"><img src="images/pluscart.svg" class="plus-cart" alt="">Add&nbspto&nbspcart</button>
                    <div class="description">
                        <h3 class="title">Shoes6</h3>
                        <h3 class="red price">1690 Kč</h3>
                    </div>
                </div>
                <button class="show-all">SHOW ALL</button>
            </div>
            </div>
        </div>
    </section>
  <script src="script.js"></script>  
</body>
</html>
